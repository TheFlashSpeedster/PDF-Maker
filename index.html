<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Maker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>PDF Maker</h1>
            <div class="header-controls">
                <button onclick="document.getElementById('fileInput').click()">+ Add Images</button>
                <button onclick="clearAll()" class="btn-text">Clear</button>
            </div>
            <input type="file" id="fileInput" multiple accept="image/*" hidden>
        </header>

        <div id="dropZone" class="drop-zone">
            Drag images here or click "+ Add Images" above.
        </div>

        <div id="gridContainer" class="grid"></div>

        <div class="footer">
            <input type="text" id="filenameInput" placeholder="filename" value="document">
            <span class="ext">.pdf</span>
            <button id="downloadBtn" onclick="generatePDF()">Download PDF</button>
        </div>
    </div><hr>
    <footer>
        &hearts; Made By <a href="https://github.com/TheFlashSpeedster">TheFlashSpeedster</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
